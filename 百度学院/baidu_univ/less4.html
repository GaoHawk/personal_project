<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="node_modules/three/three.js"></script>
    </head>
    <body onload="init()">
         <canvas id="mainCanvas" width="400px" height="300px"></canvas>
    </body>
    <script>
       function init(){
           var renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('mainCanvas')
           });
           renderer.setClearColor(0x000000)
           var scene = new THREE.Scene();
           var camera = new THREE.OrthographicCamera(-5,5,3.75,-3.75,0.1,100);
           camera.position.set(25,25,25);
           camera.lookAt(new THREE.Vector3(0,0,0))
           scene.add(camera);

           // drawAxes(scene);
           var sphere = new THREE.Mesh(new THREE.SphereGeometry(3,8,6,Math.PI/2,Math.PI,Math.PI/6,Math.PI/2),new THREE.MeshBasicMaterial({
                     color:0xffff00,
                     wireframe:true
             })
           );
           var circle = new THREE.Mesh(new THREE.CircleGeometry(3,18,Math.PI/3,Math.PI/3*4),
                  new THREE.MeshBasicMaterial({
                                       color:0xffff00,
                                       wireframe:true
                               })
            );

           var torus = new THREE.Mesh(new THREE.TorusGeometry(3,1,4,8,Math.PI/3*2),
                  new THREE.MeshBasicMaterial({
                                       color:0xffff00,
                                       wireframe:true
                               })
            );
           scene.add(torus);

           renderer.render(scene,camera);
       }
    </script>
</html>
